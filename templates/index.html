<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Predicción de Coche</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 50px;
            }

            .form-container {
                background-color: #ffffff;
                max-width: 600px;
                margin: auto;
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .form-container h2 {
                text-align: center;
                margin-bottom: 20px;
                color: #333;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .form-group input,
            .form-group select {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 6px;
                box-sizing: border-box;
            }

            .form-group input[type="submit"] {
                background-color: #007BFF;
                color: white;
                border: none;
                cursor: pointer;
                font-size: 16px;
            }

            .form-group input[type="submit"]:hover {
                background-color: #0056b3;
            }

            .result {
                text-align: center;
                margin-top: 20px;
                color: #28a745;
                font-size: 1.4em;
            }
        </style>
    </head>

    <body>
        <div class="form-container">
            <h2>Predicción de Coche</h2>
            <form action="/predict" method="post">
                <div class="form-group">
                    <label for="Brand">Marca:</label>
                    <input type="text" name="Brand" value="{{ defaults.Brand }}" required>
                </div>
                <div class="form-group">
                    <label for="Model">Modelo:</label>
                    <input type="text" name="Model" value="{{ defaults.Model }}" required>
                </div>
                <div class="form-group">
                    <label for="Year">Año:</label>
                    <input type="number" name="Year" value="{{ defaults.Year }}" required>
                </div>
                <div class="form-group">
                    <label for="Engine_Size">Tamaño del motor (L):</label>
                    <input type="number" step="0.1" name="Engine_Size" value="{{ defaults.Engine_Size }}" required>
                </div>
                <div class="form-group">
                    <label for="Fuel_Type">Tipo de combustible:</label>
                    <select name="Fuel_Type" required>
                        <option value="Petrol" {% if defaults.Fuel_Type=='Petrol' %}selected{% endif %}>Gasolina</option>
                        <option value="Diesel" {% if defaults.Fuel_Type=='Diesel' %}selected{% endif %}>Diésel</option>
                        <option value="Electric" {% if defaults.Fuel_Type=='Electric' %}selected{% endif %}>Eléctrico</option>
                        <option value="Hybrid" {% if defaults.Fuel_Type=='Hybrid' %}selected{% endif %}>Híbrido</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Transmission">Transmisión:</label>
                    <select name="Transmission" required>
                        <option value="Manual" {% if defaults.Transmission=='Manual' %}selected{% endif %}>Manual</option>
                        <option value="Automatic" {% if defaults.Transmission=='Automatic' %}selected{% endif %}>Automática</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Mileage">Kilometraje:</label>
                    <input type="number" name="Mileage" value="{{ defaults.Mileage }}" required>
                </div>
                <div class="form-group">
                    <label for="Doors">Número de puertas:</label>
                    <input type="number" name="Doors" value="{{ defaults.Doors }}" required>
                </div>
                <div class="form-group">
                    <label for="Owner_Count">Número de propietarios anteriores:</label>
                    <input type="number" name="Owner_Count" value="{{ defaults.Owner_Count }}" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Predecir">
                </div>
            </form>
            {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
            {% endif %}
        </div>
    </body>

</html>
